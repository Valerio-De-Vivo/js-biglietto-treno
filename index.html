<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Ticket</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">

        <div class="ticket">

            <div class="row-price">
                <div class="col-title">
                    <h1>Boolean Trainlines</h1>
                </div>

                <div class="col-price">
                    <h3 id="price"> </h3>
                </div>

            </div>

            <div class="row-itinerary">
                <div class="layover">
                    <div class="departure">
                        <p>Stazione Centrale</p>
                        <h2>Milano</h2>
                    </div>
                    <div class="train-divider">
                        <i class="fas fa-train"></i>
                    </div>
                    <div class="arrival">
                        <p>Stazione Termini</p>
                        <h2>Roma</h2>
                    </div>
                </div>
            </div>

            <div class="row-details">
                <div class="departure-detail">
                    <p>Departure</p>
                    <h4>25 dic, 12:35 am</h4>
                </div>
                <div class="arrival-detail">
                    <p>Arrival</p>
                    <h4>25 dic, 15:35 am</h4>
                </div>
            </div>

            <div id="promo">
                
            </div>

        </div>

    </div>









    <script src="js/script.js"></script>
</body>
</html>
